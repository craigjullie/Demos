<form [formGroup]="service.form" class="normal-form">
    <mat-grid-list cols="2" rowHeight="250px">
        <mat-grid-tile colspan="2" >
            <div class="controles-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field class="input-full-width">
                  <input formControlName="jobName" matInput placeholder="Job Name*">
                  <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                  <input formControlName="jobDescription" matInput placeholder="Job Description*">
                  <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="client" placeholder="Client">
                      <mat-option>Select</mat-option>
                      <ng-container *ngFor="let client of clients">
                        <mat-option value="{{client.id}}">{{client.value}}</mat-option>
                      </ng-container>
                    </mat-select>
                  </mat-form-field>
                  <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                  </div>
                 
              </div>
             
        </mat-grid-tile>
    </mat-grid-list>
</form>
